<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> Github Finder</h1>
            <p>Search Github profiles by username</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter a github username..." autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

        <div id="profile-container" class="hidden">
            <div class="profile-header">
                <img src="" alt="Profile avatar" id="avatar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="username"></p>
                    <p id="bio"></p>
                    <div class="location-date">
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span id="location">Not Specified</span>
                        </p>
                        <p>
                            <i class="far fa-calendar-alt"></i>
                            joined
                            <span id="joined-date"></span>
                        </p>
                    </div>

                    <a target="_blank" id="profile-link" class="btn">View Profile</a>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <i class="fas fa-users"></i>
                    <span id="followers"></span> followers
                </div>

                <div class="stat">
                    <i class="fas fa-user-friends"></i>
                    <span id="following"></span> following
                </div>

                <div class="stat">
                    <i class="fas fa-code-branch"></i>
                    <span id="repos"></span> repositories
                </div>
            </div>

            <div class="additional-info">
                <div class="info-item" id="company-container">
                    <i class="fas fa-building"></i>
                    <span id="company">Not Specified</span>
                </div>

                <div class="info-item" id="blog-container">
                    <i class="fas fa-link"></i>
                    <a href="" id="blog" target="_blank">No website</a>
                </div>

                <div class="info-item" id="twitter-container">
                    <i class="fab fa-twitter"></i>
                    <span id="twitter">No Twitter</span>
                </div>
            </div>

            <div class="repos-section">
                <h3>Latest Repositories</h3>
                <div id="repos-container" class="repos-container">
                    <div class="loading-repos">Loading repositories...</div>
                </div>
            </div>

        </div>
        <div id="error-container" class="hidden">
            <p>No user found. Please try another username.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
