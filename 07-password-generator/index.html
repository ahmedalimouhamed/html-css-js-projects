<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-container">
            <input type="text" readonly id="password">
            <i class="far fa-copy" id="copy-btn" title="copy to clipboard"></i>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Password Length</label>
                <div class="range-container">
                    <input type="range" id="length" min="6" max="12"/>
                    <span id="length-value">12</span>
                </div>
            </div>

            <div class="option">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" id="uppercase">
            </div>

            <div class="option">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" id="lowercase">
            </div>

            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers">
            </div>

            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button id="generate-btn">
            <i class="fas fa-key"></i>
            Generate Password
        </button>

        <div class="strength-container">
            <p>Password strength : <span id="strength-label">Medium</span></p>

            <div class="strength-meter">
                <div class="strength-bar"></div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
